{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FIXED STATIC CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <title>{% block title %}Home{% endblock %}</title>

    <!-- BOOTSTRAP 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    {% block css %}
<style>

body {
    background: #f4f6f9;
    font-family: "Inter", sans-serif;
}

/* NAVBAR */
.navbar {
    box-shadow: 0 2px 6px rgba(0,0,0,0.12);
}
.navbar-brand {
    font-weight: bold;
    font-size: 22px;
}

/* CATEGORY BOX */
.category-box {
    background: white;
    border-radius: 12px;
    padding: 10px;
    text-align: center;
    transition: .25s;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

.category-box:hover {
    transform: translateY(-6px);
    box-shadow: 0 8px 18px rgba(0,0,0,0.15);
}

.category-img {
    width: 100%;
    height: 75px;
    object-fit: cover;
    border-radius: 8px;
}

/* PRODUCT CARD */
.product-card {
    border-radius: 14px !important;
    overflow: hidden;
    transition: .3s ease;
    background: white;
    border: none;
}

.product-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 22px rgba(0,0,0,0.20);
}

.product-card img {
    height: 200px;
    object-fit: cover;
}

/* PRICE */
.price-tag {
    font-size: 18px;
    font-weight: 700;
    color: #0d6efd !important;
}

/* BUTTON */
.btn-dark {
    border-radius: 10px;
    font-weight: 500;
}

/* PAGINATION */
.pagination .page-link {
    color: #0d6efd;
    border-radius: 10px;
    margin: 0 4px;
    border: 1px solid #d1d1d1;
    transition: .2s;
}

.pagination .page-item.active .page-link {
    background: #0d6efd;
    border-color: #0d6efd;
    color: white;
}

.pagination .page-link:hover {
    background: #e8f0ff;
}

/* Fade animation */
.fade-in {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeUp .45s forwards ease;
}

@keyframes fadeUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

</style>
{% endblock %}

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">RealTek</a>
        <div style="display: flex; gap: 30px">
            <a href="{% url 'cart_page' %}"><img style="max-width: 40px" src="{% static 'cart.png' %}"></a>
            <a href="{% url 'contact' %}"><img style="max-width: 40px" src="{% static 'contact.png' %}"></a>
        </div>

    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'script.js' %}"></script>

{% block js %}
<script>
document.addEventListener("DOMContentLoaded", () => {

    // Smooth fade-in for product cards
    const products = document.querySelectorAll('.product-card');
    products.forEach((card, i) => {
        setTimeout(() => {
            card.classList.add("fade-in");
        }, i * 80);
    });

    // Smooth fade for categories
    const cats = document.querySelectorAll('.category-box');
    cats.forEach((cat, i) => {
        setTimeout(() => {
            cat.classList.add("fade-in");
        }, i * 60);
    });

});
</script>
{% endblock %}

</body>
</html>
