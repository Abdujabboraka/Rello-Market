{% extends "base.html" %}
{% load static %}

{% block title %}Contact{% endblock %}

{% block content %}

<div class="container mt-4">
    <h4 class="mb-4 fw-bold">Contact Us</h4>

    <div class="row">

        <!-- Contact Info -->
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm p-3">
                <h5 class="fw-bold mb-3">Get in touch</h5>
                <p><i class="fa fa-phone me-2"></i> Phone: +998 90 123 45 67</p>
                <p><i class="fa fa-telegram me-2"></i> Telegram: <a href="https://t.me/your_channel" target="_blank">@your_channel</a></p>
                <p><i class="fa fa-map-marker-alt me-2"></i> Address: Tashkent, Uzbekistan</p>
            </div>
        </div>

        <!-- Contact Form -->
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm p-3">
                <h5 class="fw-bold mb-3">Send us a message</h5>
                <form method="POST" action="#">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Send Message</button>
                </form>
            </div>
        </div>

    </div>
</div>

<!-- CSS -->
<style>
.card {
    border-radius: 10px;
}
.btn-success {
    transition: 0.2s ease;
}
.btn-success:hover {
    transform: scale(1.05);
}
</style>

{% endblock %}
